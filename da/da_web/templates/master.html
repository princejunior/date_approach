<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <style>
    /* Basic CSS for the navigation bar */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar a.active {
      background-color: #04AA6D;
      color: white;
    }
    .chat-container {
        width: 80%;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        overflow-y: scroll;
        max-height: 400px;
    }
    .message {
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
    }
    .user-message {
        background-color: #d3f4ff;
        text-align: right;
    }
    .ai-message {
        background-color: #e0e0e0;
        text-align: left;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="navbar">
        <a class="active" href="/">Home</a>
        <a href="/display">Load Conversation</a>
        {% comment %} <a href="/search-keywords">Key Words</a> {% endcomment %}
        <a href="/speech_to_text">speech to text</a>
        <a href="/user_messages">User's messages</a>

        
      </div>
{% block content %}
{% endblock %}

</body>
</html>
